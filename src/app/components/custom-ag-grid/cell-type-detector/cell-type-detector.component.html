<div class="cell" [style.text-align]="isNumber && 'right'" (click)="onClick()">
    <span
        #cell
        [style.display]="isNULL && 'none'"
        [style.color]="isNumber && 'purple'"
        [style.height]="30 + 'px'"
        [style.display]="'block'"
        [style.lineHeight]="30 + 'px'"
    >
        {{ value }}
    </span>

    <span style="color: grey" [style.display]="!isNULL && 'none'">
        <i>NULL</i>
    </span>
</div>
