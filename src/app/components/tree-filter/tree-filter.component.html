<input
    matInput
    [ngStyle]="(!isFilterLine && { display: 'none' }) || {}"
    type="text"
    autocomplete="off"
    class="field-sticky"
    type="text"
    placeholder="Apply a field filter"
    [(ngModel)]="textFilterTree"
    (keyup)="onKeyUpFilterTree()"
    matTooltip="Use symbol || (logical OR) for multiple filtering, EXAMPLE: point1||point2||point3"
/>
<div
    class="field-sticky color"
    [innerHTML]="highlight(textFilterTree, true) | html"
></div>

<cdk-virtual-scroll-viewport itemSize="48" style="height: 60vh" #virtualScroll>
    <ng-container *cdkVirtualFor="let item of fullDatasource"></ng-container>
    <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" #tree>
        <mat-tree-node
            *matTreeNodeDef="let node"
            [style.display]="treeFilter(node) ? 'flex' : 'none'"
            [class.selected]="isSelectedHexArray(node)"
            [class.disabled]="checkedDoubleDot(node)"
            [class.menu]="noPadding"
            [matTreeNodePaddingIndent]="noPadding ? 0 : 20"
            [style.background-color]="
                noPadding && 'rgba(0,0,0,' + (2.5 - node.level) / 12 + ')'
            "
            matTreeNodePadding
        >
            <button class="tree-expander" mat-icon-button disabled></button>
            <mat-icon *ngIf="fileIcon" class="files file" color="primary"
                >grid_on
            </mat-icon>
            <span
                class="line-html"
                [innerHTML]="highlight(node.name) | html"
                (click)="!checkedDoubleDot(node) && onClickLine(node)"
            ></span>
            <button
                mat-icon-button
                *ngIf="isFilter"
                (click)="setFilterGrid(node.description)"
            >
                <mat-icon class="mat-icon-rtl-mirror">filter_list</mat-icon>
            </button>
        </mat-tree-node>
        <mat-tree-node
            *matTreeNodeDef="let node; when: hasChild"
            [style.display]="treeFilter(node) ? 'flex' : 'none'"
            [class.selected]="isSelectedHexArray(node)"
            [class.disabled]="checkedDoubleDot(node)"
            [class.menu]="noPadding"
            [matTreeNodePaddingIndent]="noPadding ? 0 : 20"
            [style.background-color]="
                noPadding && 'rgba(0,0,0,' + (2.5 - node.level) / 12 + ')'
            "
            style="cursor: pointer"
            matTreeNodeToggle
            matTreeNodePadding
        >
            <button
                mat-icon-button
                class="tree-expander"
                [attr.aria-label]="'Toggle ' + node.name"
            >
                <mat-icon
                    class="mat-icon-rtl-mirror"
                    style="font-size: 16px !important"
                >
                    {{
                        treeControl.isExpanded(node)
                            ? "expand_more"
                            : "chevron_right"
                    }}
                </mat-icon>
            </button>
            <mat-icon
                *ngIf="fileIcon"
                class="files"
                color="primary"
                (click)="!checkedDoubleDot(node) && onClickLine(node)"
            >
                storage
            </mat-icon>
            <span
                class="line-html"
                [attr.aria-label]="'Toggle ' + node.name"
                [innerHTML]="highlight(node.name) | html"
                (click)="!checkedDoubleDot(node) && onClickLine(node)"
            ></span>
            <button
                mat-icon-button
                *ngIf="isFilter"
                (click)="setFilterGrid(node.description)"
            >
                <mat-icon class="mat-icon-rtl-mirror">filter_list</mat-icon>
            </button>
        </mat-tree-node>
    </mat-tree>
</cdk-virtual-scroll-viewport>
