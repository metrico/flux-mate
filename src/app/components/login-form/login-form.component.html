<div class="login-form-group" *ngIf="!isAccess" #login>
    <mat-card class="card">
        <button
            mat-icon-button
            (click)="onCancel()"
            style="float: right"
            aria-label="Example icon button with a vertical three dot icon"
        >
            <mat-icon>close</mat-icon>
        </button>
        <mat-card-content>
            <div class="flex-column" style="width: 750px">
                <div>
                    <img
                        *ngIf="!isFlux"
                        src="assets/image/big-logo.png"
                        style="max-width: 90vw"
                    />
                    <div *ngIf="isFlux" class="flux-name">
                        <h1>FLUX Mate</h1>
                    </div>
                </div>
                <div class="error-message" mat-flat-button *ngIf="errorMessage">
                    {{ errorMessage }}
                </div>
                <div
                    class="success-message"
                    mat-flat-button
                    *ngIf="successMessage && !errorMessage"
                >
                    {{ successMessage }}
                </div>
                <mat-progress-bar
                    mode="indeterminate"
                    *ngIf="inProcess"
                ></mat-progress-bar>
                <mat-grid-list cols="6" rowHeight="1:2">
                    <mat-grid-tile [colspan]="2">
                        <div class="flex-column">
                            <mat-selection-list #dbServer [multiple]="false">
                                <mat-list-option
                                    *ngFor="
                                        let dbServer of dbItems;
                                        let k = index
                                    "
                                    [selected]="k == 0"
                                    [value]="dbServer"
                                    (click)="selectConnection()"
                                >
                                    <div style="display: flex">
                                        <span>
                                            {{ dbServer.viewValue }}
                                        </span>
                                        <span class="example-spacer"></span>
                                        <span>
                                            <mat-icon
                                                class="success-icon false"
                                                [ngStyle]="
                                                    (!isSucceeded(
                                                        dbServer,
                                                        false
                                                    ) && { display: 'none' }) ||
                                                    {}
                                                "
                                                >error_outline</mat-icon
                                            >
                                            <mat-icon
                                                class="success-icon true"
                                                [ngStyle]="
                                                    (!isSucceeded(
                                                        dbServer,
                                                        true
                                                    ) && { display: 'none' }) ||
                                                    {}
                                                "
                                                >check</mat-icon
                                            >
                                            <mat-icon
                                                class="success-icon null"
                                                [ngStyle]="
                                                    (!isSucceeded(
                                                        dbServer,
                                                        null
                                                    ) && { display: 'none' }) ||
                                                    {}
                                                "
                                                >warning</mat-icon
                                            >
                                        </span>
                                    </div>
                                </mat-list-option>
                                <mat-divider></mat-divider>
                                <mat-list-option (click)="addNew()">
                                    <div
                                        class="flex-column"
                                        style="
                                            flex-direction: row;
                                            align-items: end;
                                        "
                                    >
                                        <div style="flex: 1">
                                            ADD CONNECTION
                                        </div>
                                        <mat-icon style="flex: 0">add</mat-icon>
                                    </div>
                                </mat-list-option>
                            </mat-selection-list>
                        </div>
                    </mat-grid-tile>
                    <mat-grid-tile [colspan]="4">
                        <div class="flex-column">
                            <mat-form-field appearance="fill">
                                <mat-label>ClickHouse HTTP URL</mat-label>
                                <input
                                    matInput
                                    [(ngModel)]="settings.dbLink"
                                    placeholder="//localhost:8123"
                                    (ngModelChange)="selectConnection()"
                                />
                            </mat-form-field>

                            <mat-form-field appearance="fill">
                                <mat-label>Username</mat-label>
                                <input
                                    matInput
                                    [(ngModel)]="settings.dbLogin"
                                    placeholder="readonly"
                                />
                            </mat-form-field>

                            <mat-form-field appearance="fill">
                                <mat-label>Password</mat-label>
                                <input
                                    type="password"
                                    matInput
                                    [(ngModel)]="settings.dbPassword"
                                />
                            </mat-form-field>
                            <!-- <mat-slide-toggle
                                color="primary"
                                [(ngModel)]="settings.isFlux"
                                >is Flux server</mat-slide-toggle
                            > -->
                        </div>
                    </mat-grid-tile>
                </mat-grid-list>
                <div class="btn-panel" style="margin: 0rem; margin-top: 2rem">
                    <button
                        style="margin-right: 0.5rem"
                        mat-raised-button
                        (click)="onCancel()"
                        cdkFocusInitial
                    >
                        cancel
                    </button>
                    <button
                        style="margin-right: 0.5rem"
                        mat-raised-button
                        (click)="testToConnect()"
                        [disabled]="!dbServer.selectedOptions.selected[0]"
                        color="primary"
                        cdkFocusInitial
                    >
                        Test connection
                    </button>
                    <button
                        mat-raised-button
                        (click)="removeConnection()"
                        color="accent"
                        [disabled]="!dbServer.selectedOptions.selected[0]"
                        cdkFocusInitial
                    >
                        Remove connection
                    </button>
                    <button
                        mat-raised-button
                        (click)="connectToDB()"
                        [disabled]="
                            !(
                                dbServer.selectedOptions.selected[0] &&
                                checkIfHasOneConnect()
                            )
                        "
                        color="primary"
                        cdkFocusInitial
                    >
                        Connect to DB
                    </button>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</div>
